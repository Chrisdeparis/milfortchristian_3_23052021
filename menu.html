<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/mobile.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div>
            <i class="fas fa-arrow-left"></i>
          <img class="logo" src="images/logo/ohmyfood.png" alt="" />
        </div>
      </header>
      <div class="menu">
          <div class="menu__img"></div>
          <div class="menu__select">
              <section>
                  <h1 class="menu__title">
                    À la française
                  </h1>
                  <div class="menu__heart">
                    <i class="far fa-heart"></i>
                  </div>
                
              </section>
          </div>
      </div>
      
      <footer>
          <img src="images/logo/logo-white.png" alt=""/>
          <ul>
              <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
              <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
              <li>Mentions légales</li>
              <li>Contact</li>
          </ul>
      </footer>
    </div>
  </body>
</html>
